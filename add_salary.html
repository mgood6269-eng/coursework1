{% extends "layout.html" %}
{% block content %}
<div class="card">
    <h2>Добавить зарплату</h2>
    <form method="POST" class="form-card">
        <label>Сумма (в тенге):</label>
        <input type="number" name="amount" min="0" step="0.01" required>

        <label>Месяц начисления:</label>
        <input type="month" name="salary_month" required>

        <button type="submit" class="btn">Сохранить</button>
    </form>

    <p style="margin-top:8px"><a href="{{ url_for('view_employee', id=employee_id) }}">Назад</a></p>
</div>
{% endblock %}
